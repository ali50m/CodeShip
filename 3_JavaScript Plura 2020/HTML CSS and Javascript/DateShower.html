<!DOCTYPE html>
<html>
    <head>
        <title> My Date Finder</title>
        <script>
            function ShowDaDate()
            {
                document.getElementById('demoa').innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <button  type="button"
                 onclick="ShowDaDate();">
                  Show Da Dang Date
                </button>
                <p id="demoa"></p>
    </body>
</html>
